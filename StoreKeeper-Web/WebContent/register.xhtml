<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<ui:composition template="/WEB-INF/template/Master.xhtml">
		<ui:define name="title">Register</ui:define>

		<ui:define name="content">
			
			<div class="col-md-7">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">Register</h1>
					</div>
					
					<div class="panel-body">
						<h:form styleClass="form">
						<div class="form-group">
							<h:outputLabel for="first_name">
						        First Name:
						    </h:outputLabel>
							<h:inputText id="first_name"
								value="#{UserController.user.first_name}" required="true"
								requiredMessage="Please enter first name"
								styleClass="form-control" autocomplete="true">
								<f:validateLength minimum="3" maximum="35" />
								<f:validateRegex
									pattern="^[A-Za-zÆØÅæøå\s]{1,}[\-]{0,1}[A-Za-zÆØÅæøå\s]{0,}$"></f:validateRegex>
							</h:inputText>
							<h:message for="first_name" style="color:red" />
						</div>

						<div class="form-group">
							<h:outputLabel for="last_name">
						        Last Name:
						    </h:outputLabel>
							<h:inputText id="last_name"
								value="#{UserController.user.last_name}" required="true"
								requiredMessage="Please enter last name"
								styleClass="form-control">
								<f:validateLength minimum="3" maximum="35" />
								<f:validateRegex
									pattern="^[A-Za-zÆØÅæøå\s]{1,}[\-]{0,1}[A-Za-zÆØÅæøå\s]{0,}$"></f:validateRegex>
							</h:inputText>
							<h:message for="last_name" style="color:red" />
						</div>

						<div class="form-group">
							<h:outputLabel for="email">
						        Email:
						    </h:outputLabel>
							<h:inputText id="email" value="#{UserController.user.email}"
								required="true" requiredMessage="Please enter email"
								styleClass="form-control" validatorMessage="Enter a valid email">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</h:inputText>
							<h:message for="email" style="color:red" />
						</div>


						<div class="form-group">
							<h:outputLabel for="password">
						        Password:
						    </h:outputLabel>
							<h:inputSecret id="password"
								value="#{UserController.reg_password}" required="true"
								requiredMessage="Please enter password"
								styleClass="form-control">
								<f:validator validatorId="passwordValidator" />
								<f:attribute name="confirmPassword" value="#{confirmPassword}" />
								<f:validateLength minimum="8" maximum="30" />
							</h:inputSecret>
							<h:message for="password" style="color:red" />
						</div>

						<div class="form-group">
							<h:outputLabel for="confirm_password">
						        Confirm Password:
						    </h:outputLabel>
							<h:inputSecret id="confirm_password"
								value="#{UserController.confirmation_password}" required="true"
								requiredMessage="Please confirm password"
								styleClass="form-control" binding="#{confirmPassword}" />
							<h:message for="confirm_password" style="color:red" />
						</div>
						<h:commandButton value="Register User"
							action="#{UserController.register}"
							styleClass="btn btn-primary btn-lg btn-block" />
					</h:form>
					</div>
				</div>
			
			    <h3>
			    	<h:outputText value="#{UserController.messaage}" />                 
				</h3>			
			</div>
			
		</ui:define>
		
	</ui:composition>
	
</h:body>
</html>
