<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      	
	<head>		
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
		<title>User List</title>
	</head>

	<body>
		<div class="container">
			<div class="col-md-4">
				<h:dataTable value="#{UserController.userList}" var="list"
					border="1">
						<h:column>
							<f:facet name="header">
								<h:outputText value="ID" />
							</f:facet>
							<h:outputText value="#{list.id}" />
						</h:column>		
				    
						<h:column>
							<f:facet name="header">
								<h:outputText value="First Name" />
							</f:facet>
							<h:outputText value="#{list.first_name}" />
						</h:column>
				    
						<h:column>
							<f:facet name="header">
								<h:outputText value="Last Name" />
							</f:facet>
							<h:outputText value="#{list.last_name}" />
						</h:column>
				    					    
						<h:column>
							<f:facet name="header">
								<h:outputText value="E-mail" />
							</f:facet>
							<h:outputText value="#{list.email}" />
						</h:column>
				</h:dataTable>
				<h:form>
					<h:link outcome="index.xhtml" value="To index.xhtml" />
				</h:form>
			</div>			
		</div>
	</body>
			
</html>
