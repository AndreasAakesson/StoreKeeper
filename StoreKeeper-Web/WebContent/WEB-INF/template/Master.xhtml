<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
  <title><ui:insert name="title">StoreKeeper</ui:insert></title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
</head>

<body>
	<h:panelGroup>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.xhtml">StoreKeeper</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				
				<ui:fragment rendered="#{auth.loggedOn}"> <!-- LOGGED ON -->
				<h:form>
					<ul class="nav navbar-nav">
						<li><a href="dashboard.xhtml">Dashboard</a></li>
						<li><a href="#">Support</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<!-- <li><a href="login.xhtml?logout=true">Logout</a></li> -->
						<li><h:commandLink action="#{auth.logout}" value="Logout" /></li>
					</ul>
				</h:form>
				</ui:fragment>
				
				
				<ui:fragment rendered="#{auth.guest}"> <!-- NOT LOGGED ON  -->
					<ul class="nav navbar-nav">
						<li><a href="register.xhtml">Register</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="login.xhtml">Login</a></li>
					</ul>
				</ui:fragment>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>
	</h:panelGroup>
	
	<div class="container" id="content">
	    <ui:insert name="content">
	    </ui:insert>
	</div>

</body>
</html>
