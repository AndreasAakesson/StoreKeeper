<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      	
	<head>		
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h:form styleClass="form-horizontal">
				<div class="form-group">
				    <h:outputLabel for="usernameInput">
				        Username:
				    </h:outputLabel>
				    <h:inputText id="usernameInput" value="#{loginController.email}" 
				                 required="true" styleClass="form-control" />
			    </div>
			    <div class="form-group">
				    <h:outputLabel for="passwordInput">
				        Password:
				    </h:outputLabel>
				    <h:inputSecret id="passwordInput" value="#{loginController.password}" 
				                   required="true" styleClass="form-control" />
			  	</div>
			    <h:commandButton value="Login" 
			                     action="#{loginController.login}" styleClass="btn btn-primary btn-lg btn-block" />
			</h:form>
				</div>
			</div>
			
		</div>
	</body>
			
</html>
