<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
 
 <h:body>
	<ui:composition template="/WEB-INF/template/Master.xhtml">
		<ui:define name="title">Login</ui:define>

		<ui:define name="content">
			<div class="col-md-4">
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">Login</h1>
					</div>
					
					<div class="panel-body">
						<h:form styleClass="form">
							<div class="form-group">
							    <h:outputLabel for="usernameInput">
							        Username:
							    </h:outputLabel>
							    <h:inputText id="usernameInput" value="#{LoginController.email}"
							    			 requiredMessage="Please enter email address" 
							                 required="true" styleClass="form-control" />
							    <h:message for="usernameInput" style="color:red" />             
						    </div>
						    <div class="form-group">
							    <h:outputLabel for="passwordInput">
							        Password:
							    </h:outputLabel>
							    <h:inputSecret id="passwordInput" value="#{LoginController.password}" 
							    			   requiredMessage="Please enter password"
							                   required="true" styleClass="form-control" />
							    <h:message for="passwordInput" style="color:red" />               
						  	</div>
						    <h:commandButton value="Login" 
						                     action="#{LoginController.login}" styleClass="btn btn-primary btn-lg btn-block" />
						</h:form>
					</div>
				</div>
				
			    <h3>
			    	<h:outputText value="#{LoginController.messaage}" />                 
				</h3>
			</div>
			
		</ui:define>
		
	</ui:composition>
	
</h:body>
</html>
